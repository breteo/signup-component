<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign-Up Page Component</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <section class="card-info">
        <h1> Learn to code by watching others </h1>
        <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable. </p>
      </section>
      <secton class="card-form">
        <div class="card-price">
          <p><span class="card-price-try">Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <form class="card-signup" name="signup" action="#">
          <div class="card-signup-container">
            
            <input type="text" placeholder="First Name" name="fname" required>
            <span class="text"></span>
            <div class="space"></div>

            <input type="text" placeholder="Last Name" name="lname" required>
            <span class="text"></span>
            <div class="space"></div>

            <input type="text" placeholder="Email" name="email" autocomplete="email" required>
            <span class="text"></span>
            <div class="space"></div>

            <input type="password" placeholder="Password" name="password" required>
            <span class="text"></span>
            <div class="space"></div>

            <input type="submit" class="submit-button" value="Claim your free trial">
              
            <p> By clicking the button, you are agreeing to our
              <a href="" class="card-tos">Terms and Services</a>
            </p>
          </div>
        </form>
    </div>
    </secton>
    </div>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
